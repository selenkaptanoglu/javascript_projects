<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <label for="">Celcius</label>
            <input type="number" id="cel" oninput="cellToFahr();cellToKelv();">
        </div>
        <div class="container">
            <label for="">Fahrenheit</label>
            <input type="number" id="fahr" oninput="fahrToCell()">
        </div>
        <div class="container">
            <label for="">Kelvin</label>
            <input type="number" id="kel" oninput="kelvToCell();">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
